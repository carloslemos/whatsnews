<script type="text/javascript">

			cadena = window.location.hash.replace(/.*cadena=(\d).*/,"$1");
		
		//create URL based in chain distance
		url = 'http://whatsappmetric.expressoweb.com.ar/'
				+'#!/cadena='+(isNaN(cadena)?0:Number(cadena)+1);

		console.log(encodeURIComponent(url));

		$.getJSON(
			'https://api-ssl.bitly.com/v3/shorten?'
			+'access_token=b7be4968215283220032570ebb79b2cba828c4d0'
			+'&longUrl='+encodeURIComponent(url)
			// +'&format=txt'
			, function(e){
				console.log(e);
				string = 'whatsapp://send?text='+encodeURIComponent(
					'¡Hola Mundo! '
					+e.data.url
				);

				$('#compartir')
					.attr('href',string)
					.fadeIn();
			}
		);
		// change the share URL
	});
</script>
